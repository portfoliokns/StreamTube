<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/clipplayer.css">
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="../static/js/share.js"></script>
  <script src="../static/js/clipplayer.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <title>StreamTube</title>
  
</head>
<body>
  <header>
    <a href="/StreamTube/" class="icon">StreamTube</a>
    <div class="header_links">
      <a href="/StreamTube/templates/multiplayer.html" class="header_link">マルチ視聴</a>
      <a href="/StreamTube/templates/clipplayer.html" class="header_link">クリップ視聴</a>
      <a href="/StreamTube/templates/capture.html" class="header_link" target="_blank">キャプチャ機能</a>
      <a href="/StreamTube/templates/captures.html" class="header_link" target="_blank">連続キャプチャ機能</a>
      <a href="/StreamTube/templates/waybackmachine.html" class="header_link">Wayback検索</a>
      <a href="https://github.com/portfoliokns/StreamTube" class="header_link">About</a>
    </div>
  </header>

  <div class="main">
    <div class="clipplayer_block">
      <div id="clipplayer_frame" class="clipplayer_frame">
        <div id="clipplayer"></div>
      </div>
      <div class="player_controller">
        <form action="#">
          <input type="text" id="clipplayer_url" class="player_url" placeholder="YouTube動画のURLを貼り付けて" value="">
          開始時刻:<input type="text" id="clipplayer_starttime" class="player_time" placeholder="hh:mm:ss:ms" value="00:00:00:00">
          終了時刻:<input type="text" id="clipplayer_endtime" class="player_time" placeholder="hh:mm:ss:ms" value="00:01:00:00">
          高さ:<input type="number" id="player_height" class="player_form" placeholder="高さ" min="1" max="1200" step="1" value="600" oninput="height2Slider(this.value)">
          <input type="range" id="player_heightslider" min="1" max="1200" step="1" value="600" oninput="slider2Height(this.value)">
          幅:<input type="number" id="player_width" class="player_form" placeholder="横幅" min="1" max="2128" step="1" value="1064" oninput="width2Slider(this.value)">
          <input type="range" id="player_widthslider" min="1" max="2128" step="1" value="1064" oninput="slider2Width(this.value)">
          <input type="submit" id="clipplayer_startbutton" class="button" value="再生">
        </form>
        <div class="form_box">
          <form action="#">
            <input type="button" id="clipplayer_resetbutton" class="button" value="リセット">
          </form>
          <form action="#">
            <input type="button" id="clipplayer_exportbutton" class="button" value="エクスポート">
          </form>
          <form action="#">
            <input type="button" id="clipplayer_importbutton" class="button" value="インポート">
          </form>
          <input type="file" id="clipplayer_file" accept=".json">
        </div>
      </div>
      <div class="filter_controller">
        明るさ: <input id="brightness_slider" type="range" min="0" max="2" step="0.1" value="1" oninput="updateBrightness(this.value)">
        コントラスト: <input id="contrast_slider" type="range" min="0" max="2" step="0.1" value="1" oninput="updateContrast(this.value)">
        彩度: <input id="saturate_slider" type="range" min="0" max="2" step="0.1" value="1" oninput="updateSaturate(this.value)">
        グレースケール: <input id="grayscale_slider" type="range" min="0" max="1" step="0.1" value="0" oninput="updateGrayscale(this.value)">
        セピア: <input id="sepia_slider" type="range" min="0" max="1" step="0.1" value="0" oninput="updateSepia(this.value)">
      </div>
      <div class="filter_controller">
        色相: <input id="hue_slider" type="range" min="0" max="360" step="0.1" value="0" oninput="updateHueRotate(this.value)">
        階調: <input id="invert_slider" type="range" min="0" max="1" step="0.1" value="0" oninput="updateInvert(this.value)">
        ぼかし: <input id="blur_slider" type="range" min="0" max="10" step="0.1" value="0" oninput="updateBlur(this.value)">
        透明度: <input id="opacity_slider" type="range" min="0" max="1" step="0.1" value="1" oninput="updateOpacity(this.value)">
        上下反転：<input id="checkbox_updown" type="checkbox" oninput="inverted()">
        左右反転：<input id="checkbox_leftright" type="checkbox" oninput="inverted()">
      </div>
    </div>
  </div>

</body>
</html>
